<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pok√©mon Guardados - Tu caja del tesoro üíé</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="title-glow">üì¶ Pok√©mon Guardados</h1>
    <a href="index.html" class="btn-link">‚Üê Volver al inicio</a>
  </header>

  <main>
    <section id="guardados" class="resultado animate-popIn"></section>
  </main>

  <footer>
    <p>Guardados con amor y c√≥digo limpio üíñ</p>
  </footer>

  <script>
    const guardados = JSON.parse(localStorage.getItem('guardados')) || [];
    const contenedor = document.getElementById('guardados');

    function mostrarGuardados() {
      contenedor.innerHTML = '';
      if (guardados.length === 0) {
        contenedor.innerHTML = `<p class="empty-message">No has guardado ning√∫n Pok√©mon todav√≠a ü•∫</p>`;
        return;
      }

      guardados.forEach((p, index) => {
        const card = document.createElement('div');
        card.className = 'pokemon-card animate-popIn';

        card.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}" />
          <h2>${p.nombre}</h2>
          <p><strong>Tipo:</strong> ${p.tipos.join(', ')}</p>
          <p><strong>Altura:</strong> ${(p.altura / 10).toFixed(2)} m</p>
          <p><strong>Peso:</strong> ${(p.peso / 10).toFixed(2)} kg</p>
          <button class="btn-eliminar" data-index="${index}">Eliminar ‚ùå</button>
        `;

        contenedor.appendChild(card);
      });

      document.querySelectorAll('.btn-eliminar').forEach(btn => {
        btn.addEventListener('click', e => {
          const i = e.target.dataset.index;
          guardados.splice(i, 1);
          localStorage.setItem('guardados', JSON.stringify(guardados));
          mostrarGuardados();
        });
      });
    }

    mostrarGuardados();
  </script>
</body>
</html>
